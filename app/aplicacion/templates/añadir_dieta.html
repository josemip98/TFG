
{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}
<div class="card card-info">
    <div class="card-header">
        <h2>Nueva dieta</h2>
    </div>
    <form role="form" method="POST">
        <div class="card-body">
            {% csrf_token %}
            {{ form|crispy }}
        </div>
        <div class="card-footer">
            <button type="submit" class="btn btn-info" value="Guardar">Guardar</button>
        </div>
    </form>
</div>
{% endblock %}
