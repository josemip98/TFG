{% extends "index.html" %}

{% block content %}
<div class="card card-info">
  <div class="card-header">
    <h3>Perfil</h3>
  </div>

    <div class="card-body">
        <div class="col-md-12">
            <form>
              <div class="form-group row">
                <label for="usuario" class="text-center col-sm-2 col-form-label">Usuario</label> 
                <div class="col-8">
                  <input id="usuario" name="usuario" placeholder="Usuario" class="form-control here" required="required" type="text" value="{{ user.usuario }}" readonly>
                </div>
              </div>
              <div class="form-group row">
                <label for="nombre" class="text-center col-sm-2 col-form-label">Nombre</label> 
                <div class="col-8">
                  <input id="nombre" name="nombre" placeholder="Nombre" class="form-control here" type="text" value="{{ user.nombre }}">
                </div>
              </div>
              <div class="form-group row">
                <label for="apellidos" class="text-center col-sm-2 col-form-label">Apellidos</label> 
                <div class="col-8">
                  <input id="apellidos" name="apellidos" placeholder="Apellidos" class="form-control here" type="text" value="{{ user.apellidos }}">
                </div>
              </div>
              <div class="form-group row">
                <label for="email" class="text-center col-sm-2 col-form-label">Email</label> 
                <div class="col-8">
                  <input id="email" name="email" placeholder="Email" class="form-control here" required="required" type="text" value="{{ user.email }}" readonly>
                </div>
              </div>
              <div class="form-group row">
                <label for="fecha_nacimiento" class="text-center col-sm-2 col-form-label">Fecha de nacimiento</label> 
                <div class="col-8">
                  <input id="fecha_nacimiento" name="fecha_nacimiento" placeholder="Fecha de nacimiento" class="form-control here" required="required" type="date" value="{{ user.fecha_nacimiento }}">
                </div>
              </div>
              <div class="form-group row">
                <label for="genero" class="text-center col-sm-2 col-form-label">Género</label> 
                <div class="col-8">
                  <select name="genero">
                    <!-- Opciones de la lista -->
                    <option value="1">Masculino</option>
                    <option value="2">Femenino</option> <!-- Opción por defecto -->
                    <option value="3">Otro</option>
                  </select>
                </div>
              </div>
              <div class="form-group row">
                <label for="altura" class="text-center col-sm-2 col-form-label">Altura</label> 
                <div class="col-8">
                  <input id="altura" name="altura" placeholder="Altura" class="form-control here" required="required" type="text" value="{{ user.altura }}">
                </div>
              </div>
              <div class="form-group row">
                <label for="peso" class="text-center col-sm-2 col-form-label">Peso</label> 
                <div class="col-8">
                  <input id="peso" name="peso" placeholder="Peso" class="form-control here" required="required" type="text" value="{{ user.peso }}">
                </div>
              </div>
              <div class="form-group row">
                <label for="rol" class="text-center col-sm-2 col-form-label">Administrador</label> 
                <div class="col-8">
                  <input id="rol" name="rol" placeholder="Rol" class="form-control here" required="required" type="text" value="{{ user.administrador }}" readonly>
                </div>
              </div>
              <div class="form-group row">
                <label for="activo" class="text-center col-sm-2 col-form-label">Activo</label> 
                <div class="col-8">
                  <input id="activo" name="activo" placeholder="Activo" class="form-control here" required="required" type="text" value="{{ user.activo }}" readonly>
                </div>
              </div>
            </form>
        </div>
    </div>
    <div class="card-body">
      <div class="form-group row">
        <div class="col-1">
          <form action="{% url 'modificar_perfil' %}" method="POST">
            {% csrf_token %}
            <input type="hidden" name="email_modificar" value="{{ user.email }}">
            <input type="hidden" name="modificado" value="modificado">
            <input type="submit" class="btn btn-danger" value="Modificar">
          </form>
        </div>
    {% if user.is_staff %}
      <div class="col-2">
        <form action="{% url 'borrar_perfil' %}" method="POST">
          {% csrf_token %}
          <input type="hidden" name="email_borrar" value="{{ user.email }}">
          <input type="submit" class="btn btn-danger" value="Eliminar">
        </form>
      </div>
    {% endif %}
    </div>
    </div>
    <div class="card-footer">
      <div class="col-8">
        <a class="btn btn-default" href=" {% url 'index' %} ">Cancelar</a>
      </div>
    </div>
</div>
{% endblock %}
