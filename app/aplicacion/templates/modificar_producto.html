{% extends "base.html" %}

{% block content %}

<div class="card card-info">
    <div class="card-header">
      <h2>Modificar producto</h2>
    </div>
    <div class="card-body">
        <form class="form" method="POST">
            {% csrf_token %}
            {{ form.as_p }}
        </form>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-1">
                <form action="" method="POST">
                    {% csrf_token %}
                <button class="btn btn-danger" data-toggle="modal" data-target="#fm-modal-grid">Modificar</button>
                <div class="modal fade" id="fm-modal-grid" tabindex="-1"
                    role="dialog" aria-labelledBy="fm-modal-grid"
                    aria-hidden="true">
                    <div class="modal-dialog modal-lg">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button class="close" data-dismiss="modal" aria-label="Cerrar">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>  
                            <div class="modal-body">
                                <div class="container-fluid">
                                    <div class="row">
                                        <div class="col-12 col-sm-6">
                                            <p>¿Estas seguro que deseas modificar el producto {{producto.nombre}}?</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <a href="{% url 'modificar_producto' %}" class="btn btn-danger">Sí, estoy seguro.</a>
                                <button class="btn btn-primary" data-dismiss="modal">Cancelar</button>
                            </div>
                        </div>
                    </div>
                </div>
                <input type="hidden" name="nombre_modificar" value="{{ producto.nombre }}">
                <input type="hidden" name="modificado" value="modificado">
                </form>
            </div>
        </div>
    </div>    
    <div class="card-footer">
        <div class="col-2">
        <a class="btn btn-default" href=" {% url 'index' %} ">Cancelar</a>
        </div>
    </div>
{% endblock %}
